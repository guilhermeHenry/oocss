<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="./sass/checkbox/painel.css">
	<link rel="stylesheet" href="./style.min.css">
</head>
<body>
	<section>
		<h2>Mark</h2>
		<label class="checkbox">
			<input type="checkbox" class="checkmark p8">
			<span class="legend">Modo Avião size 8</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="checkmark green p9">
			<span class="legend">Modo Avião size 8</span>
		</label>
	</section>

	<section>
		<h2>switch</h2>
		<label class="checkbox">
			<input type="checkbox" class="switch p12 green">
			<span class="legend">Modo Avião size 12</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch p11 green">
			<span class="legend">Modo Avião size 11</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch p10 green">
			<span class="legend">Modo Avião size 10</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch p9 green">
			<span class="legend">Modo Avião size 9</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch p8 green">
			<span class="legend">Modo Avião size 8</span>
		</label>
	</section>

	<section>
		<h2>switch1</h2>
		<label class="checkbox">
			<input type="checkbox" class="switch1 p10 blue">
			<span class="legend">Modo Avião size 10</span>
		</label>
	</section>

	<section>
		<h2>switch2</h2>
		<label class="checkbox">
			<input type="checkbox" class="switch2 p12 green">
			<span class="legend">Modo Avião size 12</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch2 p11 green">
			<span class="legend">Modo Avião size 11</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch2 p10 green">
			<span class="legend">Modo Avião size 10</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch2 p9 green">
			<span class="legend">Modo Avião size 9</span>
		</label>
		<label class="checkbox">
			<input type="checkbox" class="switch2 p8 green">
			<span class="legend">Modo Avião size 8</span>
		</label>
	</section>

	<section>
		<h2>switch3</h2>
		<label>
			<input type="checkbox" class="switch3">
			<span class="legend">Modo Avião size 8 - Default</span>
		</label>
		<label>
			<input type="checkbox" class="switch3 p12 green">
			<span>Modo Avião size 12</span>
		</label>
		<label>
			<input type="checkbox" class="switch3 p13 green">
			<span>Modo Avião size 13</span>
		</label>
		<label>
			<input type="checkbox" class="switch3 p14 green">
			<span>Modo Avião size 14</span>
		</label>
		<label>
			<input type="checkbox" class="switch3 p15 green">
			<span>Modo Avião size p15</span>
		</label>
		<label>
			<input type="checkbox" class="switch3 p16 green">
			<span class="legend">Modo Avião size p16</span>
		</label>
	</section>

	<section>
		<h2>switch4</h2>
		<label>
			<input type="checkbox" class="switch4">
			<span class="legend">Modo Avião size 8 - Default</span>
		</label>
		<label>
			<input type="checkbox" class="switch4 p12 green" checked>
			<span>Modo Avião size 12</span>
		</label>
		<label>
			<input type="checkbox" class="switch4 p13 green">
			<span>Modo Avião size 13</span>
		</label>
		<label>
			<input type="checkbox" class="switch4 p14 green">
			<span>Modo Avião size 14</span>
		</label>
		<label>
			<input type="checkbox" class="switch4 p15 green">
			<span>Modo Avião size p15</span>
		</label>
		<label>
			<input type="checkbox" class="switch4 p16 green">
			<span class="legend">Modo Avião size p16</span>
		</label>
	</section>
</body>
</html>
